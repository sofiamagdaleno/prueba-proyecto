  <main>
    <h1>Mi Perfil</h1>
    <br><br>
    <form id="profileForm">
      <div class="container mt-4">
        <div class="row justify-content-between">
          <div class="col-md-3 text-center">
            <img id="profilePic" class="profile-pic-preview" src="https://via.placeholder.com/150" alt="Vista previa de la imagen de perfil">
            <input type="file" id="profilePh" name="profilePic" accept="image/*" class="form-control mt-2">
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-6" id="campos">
                <div class="input-group">
                  <span class="input-group-text">Nombre:</span>
                  <input type="text" id="name" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
              </div>
              <div class="col-md-6" id="campos">
                <div class="input-group">
                  <span class="input-group-text">Segundo Nombre:</span>
                  <input type="text" id="secondName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
              </div>
              <div class="col-md-6" id="campos">
                <div class="input-group">
                  <span class="input-group-text">Apellido:</span>
                  <input type="text" id="lastName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                </div>
              </div>
              <div class="col-md-6" id="campos">
                <div class="input-group">
                  <span class="input-group-text">Segundo Apellido:</span>
                  <input type="text" id="secondLastName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
              </div>
              <div class="col-md-6" id="campos">
                <div class="input-group">
                  <span class="input-group-text">Email:</span>
                  <input type="email" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="" required>
                </div>
              </div>
              <div class="col-md-6" id="campos">
                <div class="input-group">
                  <span class="input-group-text">Telefono:</span>
                  <input type="tel" id="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
              </div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
