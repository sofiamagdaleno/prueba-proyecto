  <main>
    <h1>Mi Perfil</h1>
    <br><br>
    <form id="profileForm">
      <div class="container mt-4">
        <div class="row justify-content-between">
          <div class="col-md-3 text-center">
            <img id="profilePic" class="profile-pic-preview" src="https://via.placeholder.com/150" alt="Vista previa de la imagen de perfil">
            <input type="file" id="profilePh" name="profilePic" accept="image/*" class="form-control mt-2">
          </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-9">
                <div class="input-group mb-3" id="campos">
                    <span class="input-group-text" id="name">Nombre:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <span class="input-group-text" id="secondName">Segundo Nombre:</span>
                        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                      
                </div>
                  
                  <div class="input-group mb-3" id="campos">
                    <span class="input-group-text" id="lastName">Apellido:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span class="input-group-text" id="secondLastName">Segundo Apellido:</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                  </div>
             
              
              <div class="col-md-6" id="campos">
                <div class="input-group">
                  <span class="input-group-text">Email:</span>
                  <input type="email" id="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="" required>
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <span class="input-group-text">Telefono:</span>
                  <input type="tel" id="tel" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
              </div>

              <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
              </div>
            </div>
          </div>
    <br><br>
    
    </form>
