<!DOCTYPE html> 
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/products.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg p-1 navbar-light bg-light">
      <div class="container">
        <!-- Botón para desplegar el menú en dispositivos móviles -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Contenido del menú de navegación -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav w-100 justify-content-between">
              <li class="nav-item">
                <a class="nav-link text-dark" href="index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="categories.html"
                  >Categorías</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark" href="sell.html">Vender</a>
              </li>
            </ul>
          </div>
      </div>
    </nav>

    <!-- Encabezado principal -->
    <header class="text-center my-4">
      <h1>Listado de Productos</h1>
    </header>

    <!-- Contenedor de productos -->
    <div class="container">
      <div id="products-list" class="row d-flex justify-content-center"></div>
    </div>

    <!-- Plantilla de producto para JavaScript -->
    <div id="product-template" class="col-sm-12 col-md-6 col-lg-4 d-none my-2">
      <div class="product bg-white rounded-3 shadow flex-column">
        <div class="rounded-top position-relative">
          <img src="" alt="Imagen del producto" class="rounded-top img-fluid" />
          <span
            class="product-price position-absolute bottom-0 end-0 p-2 rounded m-2"
            >Precio:</span
          >
        </div>
        <div class="product-details p-2">
          <div class="product-name">Nombre del producto</div>
          <div class="product-description">Descripción del producto</div>
          <div class="product-sold">Vendidos:</div>
        </div>
      </div>
    </div>

    <!-- Pie de página -->
    <footer class="text-muted bg-light py-3">
      <div class="container text-center">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>

    <!-- Indicador de carga -->
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
  </body>
</html>
