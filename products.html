<!DOCTYPE html> 
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/font-awesome.min.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/products.css" rel="stylesheet" />
    <link href="css/theme.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
   
  </head>

  <body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg p-1 navbar-light bg-light">
      <div class="container">
        <!-- Botón para desplegar el menú en dispositivos móviles -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Contenido del menú de navegación -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav w-100 justify-content-start">
            <li class="nav-item mx-5">
              <a class="nav-link text-dark" href="index.html">Inicio</a>
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link text-dark" href="categories.html"
                >Categorías</a
              >
            </li>
            <li class="nav-item mx-5">
              <a class="nav-link text-dark" href="sell.html">Vender</a>
            </li>
            <button id="mi-carrito" onclick="window.location.href='cart.html'">
              <i class="bi bi-cart"></i> <span id="badge-carrito" class="badge">0</span>
          </button>
            <div class="switch-container">
              <input
                type="checkbox"
                id="theme-switch"
                class="theme-switch-checkbox"
              />
              <label for="theme-switch" class="theme-switch-label">
                <!-- Íconos de sol y luna -->
                <i class="fa-solid fa-sun icon-sun"></i>
                <i class="fa-solid fa-moon icon-moon"></i>
                <span class="switch-ball"></span>
                <!-- La "bolita" que se mueve -->
              </label>
            </div>
          </ul>
          <!-- buscador -->
          <div class="search-container">
            <input type="search" id="search-products" placeholder="Buscar...">
            <!-- Botón para desplegar el filtro -->
            <button class="btn btn-primary mx-2" id="filters-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-filter" viewBox="0 0 16 16">
                <path d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </nav>
    
    <div id="filter-container">
      <div class="row mb-4">
        <div class="col-sm-4">
          <div class="container my-3">
            <form id="filtro-min-max" class="col-sm-4">
              <label for="min-price">Precio mínimo:</label>
              <input type="number" id="min-price" class="form-control mb-2" placeholder="0" />
              <div class="col-sm-4">
                <label for="max-price">Precio máximo:</label>
                <input type="number" id="max-price" class="form-control mb-2" placeholder="0" />
              </div>
              <div class="select-wrapper">
                <label for="seleccion" class="form-label">Ordenar Por:</label>
                <select id="seleccion"  class="custom-select">
                  <option value="asc">Precio Ascendente</option>
                  <option value="desc">Precio Descendente</option>
                  <option value="relevance">Más Vendidos</option>
                </select>
                <p id="resultado"></p>
              </div>
              <div class="col-sm-4 d-flex align-items-end" id="buscarBTN">
                <button type="submit" class="btn btn-primary" id="buscarBTN">Buscar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Encabezado principal -->
    <header class="text-center my-4">
      <h1>Listado de Productos</h1>
    </header>

    <!-- Contenedor de productos -->
    <div class="container">
      <div id="products-list" class="row d-flex justify-content-center"></div>
    </div>

    <!-- Plantilla de producto para JavaScript -->
    <div id="product-template" class="col-sm-12 col-md-6 col-lg-4 d-none my-2">
      <div class="product bg-white rounded-3 shadow flex-column" onclick=" selectProduct(productId)">
        <div class="rounded-top position-relative">
          <img src="" alt="Imagen del producto" class="rounded-top img-fluid" />
          <span
            class="product-price position-absolute bottom-0 end-0 p-2 rounded m-2"
            >Precio:</span
          >
        </div>
        <div class="product-details p-2">
          <div class="product-name">Nombre del producto</div>
          <div class="product-description">Descripción del producto</div>
          <div class="product-sold">Vendidos:</div>
        </div>
      </div>
    </div>

    <!-- Pie de página -->
    <footer class="text-muted bg-light py-3">
      <div class="container text-center">
        <p class="float-end">
          <a href="#">Volver arriba</a>
        </p>
        <p>
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >
        </p>
      </div>
    </footer>

    <!-- Indicador de carga -->
    <div id="spinner-wrapper">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/products.js"></script>
    <script src="js/theme.js"></script>
    <script
      src="https://kit.fontawesome.com/ed408aa28c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
