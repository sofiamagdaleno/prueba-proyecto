<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí </title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
  <link href="css/cart.css" rel="stylesheet">
  <link href="css/https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/badge.css">
 
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
         <!-- botón carrito -->
         <button id="mi-carrito" onclick="window.location.href='cart.html'"><i class="bi bi-cart"></i>
          <i class="fa-solid fa-cart-shopping"></i>
          <span id="badge-carrito" class="badge"></i>0</span>
           </button>
          <div class="switch-container">
            <input
              type="checkbox"
              id="theme-switch"
              class="theme-switch-checkbox"
            />
            <label for="theme-switch" class="theme-switch-label">
              <i class="fa-solid fa-sun icon-sun"></i>
              <i class="fa-solid fa-moon icon-moon"></i>
              <span class="switch-ball"></span>
            </label>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <header>
      <h1>Carrito de Compras</h1>
    </header>
    <section class="cart-items-section">
      <table class="table table-striped cart-items">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Moneda</th>
            <th>Costo</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas de productos se agregarán aquí -->
        </tbody>
      </table>
    </section>    
        <!-- Botón para abrir el modal  -->
        <div class="d-flex justify-content-end my-3">
          <button type="button" class="btn btn-rosado" data-bs-toggle="modal" data-bs-target="#deliveryModal">
              Comprar
          </button>
      </div>
      
      <!-- Modal de Detalle de la Entrega -->
      <div class="modal fade" id="deliveryModal" tabindex="-1" aria-labelledby="deliveryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <!-- Imagen en la parte superior izquierda -->
              <img src="img/mapa.png" alt="Imagen de entrega" class="img-top-left">
              
              <h5 class="modal-title ms-3" id="deliveryModalLabel">Detalles de la entrega</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <!-- Sección de Dirección de Envío -->
              <h6>Dirección de envío</h6>
              <form id="deliveryForm">
                <div class="mb-3">
                  <label for="department" class="form-label">Departamento</label>
                  <input type="text" class="form-control" id="department" placeholder="Ingresa el departamento" required>
                </div>
                <div class="mb-3">
                  <label for="city" class="form-label">Localidad</label>
                  <input type="text" class="form-control" id="city" placeholder="Ingresa la localidad" required>
                </div>
                <div class="mb-3">
                  <label for="street" class="form-label">Calle</label>
                  <input type="text" class="form-control" id="street" placeholder="Ingresa la calle" required>
                </div>
                <div class="mb-3">
                  <label for="number" class="form-label">Número</label>
                  <input type="number" class="form-control" id="number" placeholder="Número de puerta" required>
                </div>
                <div class="mb-3">
                  <label for="corner" class="form-label">Esquina</label>
                  <input type="text" class="form-control" id="corner" placeholder="Esquina" required>
                </div>
              </form>
              
              <!-- Sección de Tipo de Envío -->
              <h6>Tipo de envío</h6>
              <div class="mb-3">
                <label for="shippingType" class="form-label">Selecciona el tipo de envío</label>
                <select class="form-select" id="shippingType" aria-label="Tipo de envío">
                  <option value="premium" data-cost="15">Premium 2 a 5 días (15%)</option>
                  <option value="express" data-cost="7">Express 5 a 8 días (7%)</option>
                  <option value="standard" data-cost="5">Standard 12 a 15 días (5%)</option>
                </select>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-rosado" >Finalizar Compra</button>
            </div>
          </div>
        </div>
      </div>
    <aside class="cart-summary">
      <h3>Resumen de Compra</h3>
      <select id="currency-selector">
        <option value="USD">USD</option>
        <option value="UYU">UYU</option>
      </select>
      <p>Total: <span id="total">0.00</span> <span id="currency-label">USD</span></p>
      <button id="checkout-button">Ir a pagar</button>
    </aside>
    
    <div class="container">
      <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de  
         <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/theme.js"></script>
  <script
      src="https://kit.fontawesome.com/ed408aa28c.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/badge.js"></script>
</body>
</html>
