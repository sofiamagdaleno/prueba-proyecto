<!DOCTYPE html>
<html lang="es">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí </title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/theme.css" rel="stylesheet">
  <link href="css/cart.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <div class="switch-container">
            <input
              type="checkbox"
              id="theme-switch"
              class="theme-switch-checkbox"
            />
            <label for="theme-switch" class="theme-switch-label">
              <i class="fa-solid fa-sun icon-sun"></i>
              <i class="fa-solid fa-moon icon-moon"></i>
              <span class="switch-ball"></span>
            </label>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <header>
      <h1>Carrito de Compras</h1>
    </header>
    <section class="cart-items-section">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Moneda</th>
            <th>Costo</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody class="cart-items"> 
          <!-- El producto será insertado aquí por JavaScript -->
        </tbody>
      </table>
    </section>

    <aside class="cart-summary">
      <h3>Resumen de Compra</h3>
      <p>Subtotal: $<span id="subtotal">0.00</span></p>
      <button id="checkout-button">Ir a pagar</button>
    </aside>
    
    <div class="container">
      <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de  
         <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/theme.js"></script>
  <script
      src="https://kit.fontawesome.com/ed408aa28c.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
